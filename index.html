<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" readonly />
      <div class="keys">
        <button type="button" onclick="appendToDisplay('7')" class="btn-keys">
          7
        </button>
        <button type="button" onclick="appendToDisplay('8')" class="btn-keys">
          8
        </button>
        <button type="button" onclick="appendToDisplay('9')" class="btn-keys">
          9
        </button>
        <button
          type="button"
          onclick="appendToDisplay('/')"
          class="btn-keys operator"
        >
          /
        </button>
        <button type="button" onclick="appendToDisplay('4')" class="btn-keys">
          4
        </button>
        <button type="button" onclick="appendToDisplay('5')" class="btn-keys">
          5
        </button>
        <button type="button" onclick="appendToDisplay('6')" class="btn-keys">
          6
        </button>
        <button
          type="button"
          onclick="appendToDisplay('*')"
          class="btn-keys operator"
        >
          *
        </button>
        <button type="button" onclick="appendToDisplay('1')" class="btn-keys">
          1
        </button>
        <button type="button" onclick="appendToDisplay('2')" class="btn-keys">
          2
        </button>
        <button type="button" onclick="appendToDisplay('3')" class="btn-keys">
          3
        </button>
        <button
          type="button"
          onclick="appendToDisplay('-')"
          class="btn-keys operator"
        >
          -
        </button>
        <button type="button" onclick="appendToDisplay('0')" class="btn-keys">
          0
        </button>
        <button type="button" onclick="appendToDisplay('.')" class="btn-keys">
          .
        </button>
        <button
          type="button"
          onclick="appendToDisplay('+')"
          class="btn-keys operator"
        >
          +
        </button>
        <button type="button" onclick="calculate()" class="btn-keys calculate">
          =
        </button>
        <button type="button" onclick="allClear()" class="btn-keys allClear">
          AC
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
